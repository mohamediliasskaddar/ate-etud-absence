<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Accueil - Gestion des Absences - FSTT</title>

    <!-- Bootstrap 5 + Font Awesome -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', sans-serif;
        }
        .card-btn {
            transition: all 0.3s ease;
            height: 180px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        .card-btn:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }
        .icon-big {
            font-size: 3rem;
            margin-bottom: 15px;
        }
        .footer-badge {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 10px 25px;
            border-radius: 50px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

<div class="container py-5">
    <div class="text-center text-white mb-5">
        <h1 class="display-3 fw-bold mb-3">
            <i class="fas fa-school"></i> Gestion Absences
        </h1>
        <p class="lead fs-4 opacity-90">FSTT Tanger - Mini Atelier Spring Boot</p>
    </div>

    <div class="row g-5 mt-4">
        <div class="col-md-6">
            <a th:href="@{/etudiants}" class="card-btn btn btn-success text-white d-block">
                <i class="fas fa-users icon-big"></i>
                <h3 class="mb-0">Gérer les Étudiants</h3>
            </a>
        </div>
        <div class="col-md-6">
            <a th:href="@{/absences}" class="card-btn btn btn-danger text-white d-block">
                <i class="fas fa-calendar-times icon-big"></i>
                <h3 class="mb-0">Gérer les Absences</h3>
            </a>
        </div>
    </div>

    <div class="text-center mt-5">
        <span class="badge bg-dark fs-6 px-4 py-3">
            Projet complet - 2 entités seulement - 100% fonctionnel
        </span>
    </div>
</div>

<!-- Petit badge en bas -->
<div class="footer-badge">
    Réalisé avec Spring Boot 3 + Thymeleaf + JPA + MySQL
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
