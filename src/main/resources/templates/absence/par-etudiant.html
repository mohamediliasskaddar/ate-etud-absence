<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Absences de l'étudiant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container mt-4">
<h1>Absences de
    <span th:text="${etudiant.nom + ' ' + etudiant.prenom}"></span>
</h1>

<a th:href="@{/absences/new}" class="btn btn-primary mb-3">Ajouter une absence</a>
<a th:href="@{/etudiants}" class="btn btn-secondary mb-3">Retour à la liste</a>

<div th:if="${absences.isEmpty()}" class="alert alert-info">
    Aucune absence enregistrée pour cet étudiant.
</div>

<table th:if="${!absences.isEmpty()}" class="table table-striped">
    <thead class="table-primary">
    <tr>
        <th>Date</th>
        <th>Matière</th>
        <th>Heures</th>
        <th>Justifiée</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="a : ${absences}">
        <td th:text="${#temporals.format(a.dateAbsence, 'dd/MM/yyyy')}"></td>
        <td th:text="${a.matiere}"></td>
        <td th:text="${a.nbrHeures}"></td>
        <td th:text="${a.justifiee} ? 'Oui' : 'Non'"></td>
        <td>
            <a th:href="@{/absences/edit/{id}(id=${a.id})}" class="btn btn-warning btn-sm">Modifier</a>
            <a th:href="@{/absences/delete/{id}(id=${a.id})}" class="btn btn-danger btn-sm"
               onclick="return confirm('Supprimer ?')">Supprimer</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
