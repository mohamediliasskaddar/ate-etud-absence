<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Liste des absences</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
<h1>Toutes les absences</h1>
<a th:href="@{/absences/new}" class="btn btn-primary mb-3">Nouvelle absence</a>
<a th:href="@{/etudiants}" class="btn btn-info mb-3">Retour étudiants</a>

<table class="table table-striped table-hover">
    <thead class="table-dark">
    <tr>
        <th>ID</th>
        <th>Étudiant</th>
        <th>Date</th>
        <th>Matière</th>
        <th>Heures</th>
        <th>Justifiée</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="a : ${absences}">
        <td th:text="${a.id}"></td>
        <td th:text="${a.etudiant.nom + ' ' + a.etudiant.prenom}"></td>
        <td th:text="${#temporals.format(a.dateAbsence, 'dd/MM/yyyy')}"></td>
        <td th:text="${a.matiere}"></td>
        <td th:text="${a.nbrHeures}"></td>
        <td th:text="${a.justifiee} ? 'Oui' : 'Non'"></td>
        <td>
            <a th:href="@{/absences/edit/{id}(id=${a.id})}" class="btn btn-warning btn-sm">Modifier</a>
            <a th:href="@{/absences/delete/{id}(id=${a.id})}" class="btn btn-danger btn-sm"
               onclick="return confirm('Supprimer cette absence ?')">Supprimer</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
