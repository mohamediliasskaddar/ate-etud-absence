<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${absence.id == null} ? 'Nouvelle absence' : 'Modifier absence'"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container mt-5">
<h1 th:text="${absence.id == null} ? 'Ajouter une absence' : 'Modifier l\'absence'"></h1>

<form th:action="@{/absences}" th:object="${absence}" method="post" class="mt-4">
    <input type="hidden" th:field="*{id}"/>

    <div class="mb-3">
        <label class="form-label">Étudiant</label>
        <select th:field="*{etudiant.id}" class="form-select" required>
            <option value="">-- Choisir un étudiant --</option>
            <option th:each="e : ${etudiants}"
                    th:value="${e.id}"
                    th:text="${e.nom + ' ' + e.prenom + ' (' + e.cne + ')'}">
            </option>
        </select>
    </div>

    <div class="mb-3">
        <label class="form-label">Date de l'absence</label>
        <input type="date" th:field="*{dateAbsence}" class="form-control" required/>
    </div>

    <div class="mb-3">
        <label class="form-label">Matière</label>
        <input type="text" th:field="*{matiere}" class="form-control" required/>
    </div>

    <div class="mb-3">
        <label class="form-label">Nombre d'heures</label>
        <input type="number" th:field="*{nbrHeures}" class="form-control" min="1" max="10"/>
    </div>

    <div class="mb-3 form-check">
        <input type="checkbox" th:field="*{justifiee}" class="form-check-input"/>
        <label class="form-check-label">Justifiée</label>
    </div>

    <button type="submit" class="btn btn-success">Enregistrer</button>
    <a th:href="@{/absences}" class="btn btn-secondary">Annuler</a>
</form>
</body>
</html>
