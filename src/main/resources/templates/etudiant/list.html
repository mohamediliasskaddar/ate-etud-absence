<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Liste des étudiants</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
<h1>Liste des étudiants</h1>
<a th:href="@{/etudiants/new}" class="btn btn-primary mb-3">Nouvel étudiant</a>

<table class="table table-striped">
    <thead>
    <tr>
        <th>ID</th><th>Nom</th><th>Prénom</th><th>CNE</th><th>Filière</th><th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="e : ${etudiants}">
        <td th:text="${e.id}"></td>
        <td th:text="${e.nom}"></td>
        <td th:text="${e.prenom}"></td>
        <td th:text="${e.cne}"></td>
        <td th:text="${e.filiere}"></td>
        <td>
            <a th:href="@{/etudiants/edit/{id}(id=${e.id})}" class="btn btn-warning btn-sm">Edit</a>
            <a th:href="@{/etudiants/delete/{id}(id=${e.id})}" class="btn btn-danger btn-sm"
               onclick="return confirm('Supprimer ?')">Delete</a>
            <a th:href="@{/absences/etudiant/{id}(id=${e.id})}" class="btn btn-info btn-sm">Absences</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
