<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${etudiant.id == null} ? 'Nouvel étudiant' : 'Modifier étudiant'">Formulaire</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container mt-5">
<h1 th:text="${etudiant.id == null} ? 'Ajouter un étudiant' : 'Modifier l\'étudiant'"></h1>

<form th:action="@{/etudiants}" th:object="${etudiant}" method="post" class="mt-4">
    <input type="hidden" th:field="*{id}"/>

    <div class="mb-3">
        <label class="form-label">Nom</label>
        <input type="text" th:field="*{nom}" class="form-control" required/>
    </div>

    <div class="mb-3">
        <label class="form-label">Prénom</label>
        <input type="text" th:field="*{prenom}" class="form-control" required/>
    </div>

    <div class="mb-3">
        <label class="form-label">CNE</label>
        <input type="text" th:field="*{cne}" class="form-control"/>
    </div>

    <div class="mb-3">
        <label class="form-label">Filière</label>
        <input type="text" th:field="*{filiere}" class="form-control"/>
    </div>

    <button type="submit" class="btn btn-success">Enregistrer</button>
    <a th:href="@{/etudiants}" class="btn btn-secondary">Annuler</a>
</form>
</body>
</html>
